<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack a mole!</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body class="body">

<main class="main">
    <section class="game-field">
        <h1 class="title">Whack a mole!</h1>

        <h2 class="subtitle">Your score: <span class="score"></span></h2>

        <h2 class="subtitle">Time left: <span class="time-left"></span></h2>
        <div class="new-game-container">
            <button type="button" class="button start-game-button">Start Game</button>
            <div class="form-container">
                <form class="form">
                    <label class="input-label" type="name"> Name
                        <input required class="name-input" type="text" minlength="2" maxlength="20">
                    </label>
                    <button class="button submit-button" type="submit">Enter</button>
                </form>
            </div>
        </div>


        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </section>

    <section class="aside">
        <table class="table_titles">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
        <table class="table">

        </table>

        <button class="button clear" >Clear leaderboard</button>
    </section>
</main>

<footer class="footer">
    <div class="links">
        <a class="link" target="_blank" href="https://www.flaticon.com/free-icons/mole" title="mole icons">Mole icons created by Darius Dan - Flaticon</a>
        <a class="link" target="_blank" href="https://www.flaticon.com/free-icons/hammer" title="hammer icons">Hammer icons created by Freepik - Flaticon</a>
    </div>
</footer>


<template id="table-row-template">
    <tr class="table-row">
        <td class="user-name"></td>
        <td class="user-score"></td>
    </tr>
</template>

<script src="./index.js" type="text/javascript"></script>
</body>
</html>
